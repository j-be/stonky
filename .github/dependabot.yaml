version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      lint-build-test:
        patterns:
        - "@eslint/*"
        - "@playwright/test"
        - "@typescript-eslint/*"
        - "eslint"
        - "eslint-config-prettier"
        - "eslint-plugin-svelte"
        - "prettier"
        - "prettier-plugin-svelte"
        - "sass"
        - "svelte-check"
        - "tslib"
        - "typescript"
        - "typescript-eslint"
        - "vite"
        - "vitest"
